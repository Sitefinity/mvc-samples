    <!-- Critical CSS -->
    <style>
        
        .sf-loader.-home {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.sf-loader.-home .loader__content {
    display: flex;
    align-items: center;
    justify-content: center;
}
.sf-loader.-home .loader__rect {
    margin-right: 1px;
    width: 10px;
    height: 10px;
    border-radius: 2px;
    background-color: #38ab63;
    opacity: 0;
    animation: indexLoader 1s infinite ease-in-out;
}
.sf-loader.-home .loader__rect.-first {
    animation-delay: 2s;
}
.sf-loader.-home .loader__rect.-second {
    animation-delay: 2.1s;
}
.sf-loader.-home .loader__rect.-third {
    animation-delay: 2.1s;
}
@keyframes indexLoader {
    0% {
        opacity: 0.3;
    }
    40% {
        opacity: 1;
    }
    100% {
        opacity: 0.3;
    }
}

        
    </style>
    <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
